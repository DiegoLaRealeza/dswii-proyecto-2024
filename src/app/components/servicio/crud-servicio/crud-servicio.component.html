<div class="container">
    <h1 class="text-center mt-5">Lista de Servicios</h1>
    <button class="btn btn-primary" routerLink="/verCrudRegistrarServicio">Nuevo Servicio</button>
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr class="text-center">
                    <th>CÃ³digo</th>
                    <th>Placa</th>
                    <th>Descripcion</th>
                    <th>Costo</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="table-light table-group-divider">
                @for (item of servicio; track $index) {
                    <tr>
                    <th class="text-center">{{item.idServicio}}</th>
                    <td>{{item.vehiculo.placa}}-{{item.vehiculo.cliente.nombre}}</td>
                    <td>{{item.descripcion}}</td>
                    <td>S/.{{item.costo}}</td>
                    <td>{{item.fecha}}</td>
                    <td>{{item.estado == 1 ? "Pediente": "Terminado"}}</td>
                    <td>
                        <div class="btn-group col-md-12">

                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="idEstado_{{ item.idServicio}}"
                                    name="estado" [checked]="item.estado==1?true:false" (change)="updateEstado(item)" />
                                <label class="custom-control-label" for="idEstado_{{ item.idServicio}}"></label>
                            </div>
                            <button class="btn btn-outline-primary" (click)="update(item)">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                            <button class="btn btn-outline-danger" (click)="Delete(item)">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
