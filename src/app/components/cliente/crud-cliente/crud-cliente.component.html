<div class="container">
    <h1 class="text-center mt-5">Lista de Cliente</h1>
    <button class="btn btn-primary" routerLink="/verCrudRegistrarCliente">Nuevo Cliente</button>
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr class="text-center">
                    <th>Código</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Nro. DNI</th>
                    <th>Dirreción</th>
                    <th>Celular</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="table-light table-group-divider">
                @for(item of cliente; track item.idCliente) {
                <tr>
                    <th class="text-center">{{item.idCliente}}</th>
                    <td>{{item.nombre}}</td>
                    <td>{{item.apellido}}</td>
                    <td>{{item.dni}}</td>
                    <td>{{item.direccion}}</td>
                    <td>{{item.telefono}}</td>
                    <td>{{item.correo}}</td>
                    <td>
                        <div class="btn-group col-md-12">
                            <button class="btn btn-outline-primary" (click)="update(item)">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                            <button class="btn btn-outline-danger" (click)="Delete(item)">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
