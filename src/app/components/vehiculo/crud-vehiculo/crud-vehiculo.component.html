<div class="container">
    <h1 class="text-center mt-5">Lista de Vehículos</h1>
    <button class="btn btn-primary">Nuevo Vehículo</button>
    <div class="table-responsive card">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr class="text-center">
                    <th>Código</th>
                    <th>Placa</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Año</th>
                    <th>Color</th>
                    <th>Cliente</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="table-light table-group-divider">
                @for(item of vehiculos; track item.idVehiculo) {
                <tr>
                    <th class="text-center">{{item.idVehiculo}}</th>
                    <td>{{item.placa}}</td>
                    <td>{{item.marca}}</td>
                    <td>{{item.modelo}}</td>
                    <td>{{item.anio}}</td>
                    <td>{{item.color}}</td>
                    <td>{{item.cliente.nombre}} {{item.cliente.apellido}}</td>
                    <td>
                        <div class="btn-group col-md-12">
                            <button class="btn btn-outline-primary" routerLink="/verCrudActualizarVehiculo">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                            <button class="btn btn-outline-danger">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
